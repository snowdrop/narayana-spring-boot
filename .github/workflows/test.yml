name: Java CI with Maven
on:
  push:
    branches: '**'
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Install
      run: ./mvnw install -DskipTests
    - name: Test
      run: ./mvnw verify
