name: Publish package to the Maven Central Repository
on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch to use'
        required: true
        type: string


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK and Maven Settings
        uses: actions/setup-java@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          java-version: '21'
          distribution: 'adopt'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # Don't work => ${{ secrets.GPG_PASSPHRASE }} as env var name should be defined
      - name: Check the gpg key
        run: |
          gpg --list-keys

      - name: Calculate release version and next snapshot
        id: bump
        run: |
          current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current version: $current_version"
          base_version=$(echo $current_version | sed 's/-.*//')
          IFS='.' read -r major minor patch <<< "$base_version"
          next_patch=$((patch + 1))
          release_version=${current_version/-SNAPSHOT/}
          next_version="${major}.${minor}.${next_patch}-SNAPSHOT"
          echo "Release version: $release_version"
          echo "release_version=$release_version" >> $GITHUB_OUTPUT
          echo "Next version: $next_version"
          echo "next_version=$next_version" >> $GITHUB_OUTPUT

      - name: Create new branch
        run: |
          git checkout -b bump-version-${{ steps.bump.outputs.next_version }}
          echo "Base version: "${{ github.event.inputs.base_branch }}

      - name: Bump version and commit with mvn release:prepare
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/snowdrop/narayana-spring-boot.git

          mvn --batch-mode release:prepare \
            -DreleaseVersion=${{ steps.bump.outputs.release_version }} \
            -DdevelopmentVersion=${{ steps.bump.outputs.next_version }} \
            -Dtag=${{ steps.bump.outputs.release_version }} \
            -DreleaseBranch=bump-version-${{ steps.bump.outputs.next_version }} \
            -DskipTests

