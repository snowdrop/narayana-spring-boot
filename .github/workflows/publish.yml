name: Publish package to the Maven Central Repository
on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch to use'
        required: true
        type: string

jobs:
  run_if:
    if: startsWith(github.head_ref, 'bump-version-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.base_branch }}
          fetch-depth: 0
          submodules: recursive
      - name: Set up JDK and Maven Settings
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # Don't work => ${{ secrets.GPG_PASSPHRASE }} as env var name should be defined
      - name: Check the gpg key
        run: |
          gpg --list-keys

      - name: Dummy step for testing triggering
        run: |
          echo "Relese will be published..."
          echo "github.head_ref ${{ github.head_ref}}"
